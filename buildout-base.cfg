[buildout]
parts =
    instance
    plonesite

develop = .
sources-dir = devsrc

auto-checkout +=
    collective.loremipsum

[instance]
user = admin:admin
http-address = 8080
use-vhm = False
eggs +=
    plone.instanceprofiling
    pdbpp

[plonesite]
recipe = collective.recipe.plonesite
instance = instance
site-id = Plone
profiles-initial = plone.instanceprofiling:default

[sources]
collective.loremipsum = git ${remotes:collective}/collective.loremipsum.git pushurl=${remotes:collective_push}/collective.loremipsum.git
