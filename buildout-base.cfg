[buildout]
parts =
    instance
    plonesite
    instanceprofiling

develop = .
sources-dir = devsrc

auto-checkout +=
    collective.contentcreator
    mr.ripley

[instance]
user = admin:admin
http-address = 8080
eggs +=
    plone.instanceprofiling
    pdbpp

[plonesite]
recipe = collective.recipe.plonesite
instance = instance
site-id = Plone
use-vhm = False
profiles-initial = plone.instanceprofiling:default

[instanceprofiling]
recipe = zc.recipe.egg
eggs =
    plone.instanceprofiling
scripts =
    instanceprofiling

[sources]
collective.contentcreator = git ${remotes:collective}/collective.contentcreator.git pushurl=${remotes:collective_push}/collective.contentcreator.git
mr.ripley = svn http://svn.plone.org/svn/collective/mr.ripley/trunk

